<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D98BA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003153;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded rectangle background -->
  <rect width="512" height="512" rx="110" fill="url(#bgGradient)"/>

  <!-- Calendar icon (generic, no date) -->
  <g transform="translate(106, 106)">
    <!-- Calendar body -->
    <rect x="20" y="60" width="260" height="220" rx="20" fill="white" opacity="0.95"/>

    <!-- Calendar header -->
    <rect x="20" y="40" width="260" height="60" rx="20" fill="white"/>
    <rect x="20" y="60" width="260" height="40" fill="#FFBA00"/>

    <!-- Binding rings -->
    <circle cx="80" cy="50" r="12" fill="#003153"/>
    <circle cx="220" cy="50" r="12" fill="#003153"/>

    <!-- Calendar grid (generic dots, no specific date) -->
    <g fill="#0D98BA" opacity="0.6">
      <!-- Row 1 -->
      <circle cx="60" cy="130" r="8"/>
      <circle cx="110" cy="130" r="8"/>
      <circle cx="160" cy="130" r="8"/>
      <circle cx="210" cy="130" r="8"/>

      <!-- Row 2 -->
      <circle cx="60" cy="180" r="8"/>
      <circle cx="110" cy="180" r="8"/>
      <circle cx="160" cy="180" r="8"/>
      <circle cx="210" cy="180" r="8"/>

      <!-- Row 3 -->
      <circle cx="60" cy="230" r="8"/>
      <circle cx="110" cy="230" r="8"/>
      <circle cx="160" cy="230" r="8"/>
      <circle cx="210" cy="230" r="8"/>
    </g>

    <!-- School name in Hebrew -->
    <text x="150" y="330" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">בארי</text>
  </g>
</svg>
